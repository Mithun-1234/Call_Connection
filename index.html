<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Now Button</title>
</head>
<body>

<!-- Place this wherever you want the button to appear -->
<button onclick="makeCall()">Call Now</button>

<script>
  function makeCall() {
    // Replace 'your-phone-number' with the actual phone number you want to call
    var phoneNumber = '+918838190703';
    window.location.href = 'tel:' + phoneNumber;
  }
</script>

</body>
</html>
